<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Sign-up form</title>
    
    </head>
    <body>
        <div class="leaf-image">
            <div class="logo"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="TOP Logo">ODIN</div>

            <div class="credit">Photo by Halie West on Unsplash</div>
        </div>
        
        <form id="form-content">
            <div class="text-prompt">
                <p>This is not a real online service! You know you need something like this in your life to help you relize your deepest dream.
                    Sign up now to get started.
                </p>
                <p>You <em>know</em> you want to!</p>
            </div>
            
            <div class="form-body">
                <p>Let's do this!</p>
                
                <fieldset class="form-controller">     
                    <div class="form-input">   
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" class="form-control" autocomplete="additional-name" required>

                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" class="form-control" autocomplete="additional-name" required>

                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" class="form-control" required>
                        
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" name="phone-num" class="form-control" required>

                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="text" id="confirm" name="confirm" class="form-control" required>
                    </div>   
                </fieldset>  
               
            </div>
                
             <div class="btn-log-in">
                <button type="submit" name="submit" class="btn btn-success">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div> 
        </form>
    </body>
</html>
