<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Sign-up form</title>
    
    </head>
    <body>
        <div class="leaf-image"></div>
        
        <div class="content">
            <div class="text-prompt">
                <p>This is not a real online service! You know you need something like this in your life to help you relize your deepest dream.
                    Sign up now to get started.
                </p>
            </div>
            <div>
                <form id="form">
                    <h2>Let's do this!</h2>
                    <div class="form-control">
                        <div class="form-input">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="First name">

                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="Email">

                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-input">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Last name">
                            
                            <label for="phone-num">PHONE NUMBER</label>
                            <input type="tel" id="phone-num" name="phone-num">

                            <label for="last-name">CONFIRM PASSWORD</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Last name">
                        </div>
                    </div>   
                </form>
            </div>
        </div>
    </body>
</html>
